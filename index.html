<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./dist/main.js" defer></script>
</head>
<body>
<main class="main">
    <div class="main__block-text">
        <h1 class="title">Игра <strong>"Жизнь"</strong></h1>
        <div class="main__group">
            <label for="width" class="label">Введите ширину:</label>
            <input type="number" class="input" id="width" name="width">
        </div>
        <!-- /.main__group -->
        <div class="main__group">
            <label for="height" class="label">Введите высоту:</label>
            <input type="number" class="input" id="height" name="height">
        </div>
        <!-- /.main__group -->
        <div class="buttons">
            <button class="button">
                Начать игру
            </button>
        </div>
    </div>
    <!-- /.main__block-text -->
    <div class="main__block-game">
        
    </div>
    <!-- /.main__block-game -->
</main>
<!-- /.main -->
</body>
</html>
